name: dialect # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '2.1.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Translate between languages
description: |
  A translation app for GNOME.
confinement: strict # use 'strict' once you have the right plugs and slots
license: GPL-3.0+
compression: lzo
contact: soumyadeepghosh2004@zohomail.in
architectures:
  - build-on: amd64
    build-for: amd64

plugs:
  dialect-svc:
    bus: session
    interface: dbus
    name: app.drey.Dialect
parts:
  dialect:
    after: [gtts]
    # See 'snapcraft plugins'
    plugin: meson
    source: https://github.com/dialect-app/dialect.git
    source-tag: ${SNAPCRAFT_PROJECT_VERSION}
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - blueprint-compiler
      - libgstreamer1.0-dev
    stage-packages:
      - libgstreamer1.0-0
  gtts:
    plugin: python
    source: https://github.com/pndurette/gTTS.git
    source-tag: v2.3.1
    build-environment:
      # WORKAROUND: The python plugin is broken with gnome extension
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    stage:
      # WORKAROUND: Skip venv from python plugin
      - -bin/activate
      - -bin/activate.csh
      - -bin/activate.fish
      - -bin/Activate.ps1
      - -bin/python
      - -bin/python3
      - -bin/python3.10
      - -bin/pip
      - -bin/pip3
      - -bin/pip3.10
      - -pyvenv.cfg
    python-packages:
      - dbus-python
      - urllib3
      - idna
      - charset-normalizer
      - certifi
      - requests
      - click
      - PyGObject
    override-build: |
      craftctl default
      # WORKAROUND: Use python from search path, the path detected by meson doesn't exist when running the Snap
      sed -e '1c#!/usr/bin/env python3' -i "${CRAFT_PART_INSTALL}/snap/video-downloader/current/usr/bin/dialect"
      sed -e 's|Icon=com.github.unrud.VideoDownloader|Icon=/usr/share/icons/hicolor/scalable/apps/com.github.unrud.VideoDownloader.svg|' -i usr/share/applications/app.drey.Dialect.desktop
    parse-info: [usr/share/metainfo/app.drey.Dialect.metainfo.xml]
apps:
  dialect:
    command: usr/bin/dialect
    extensions: [gnome]
    common-id: app.drey.Dialect
    desktop: usr/share/applications/app.drey.Dialect.desktop
    plugs:
      - home
      - network
      - dialect-svc
